test_projects:
  - project_prefix: LegacyStereoGraphicsTest
    unity_editors:
      - version: 2021.3
      - version: 2022.3
      - version: 6000.0
  - project_prefix: HdrpGraphicsTest
    unity_editors:
      - version: 2021.3
      - version: 2022.3
      - version: 6000.0
  - project_prefix: HdrpStereoGraphicsTest
      - version: 2021.3
  - project_prefix: LegacyGraphicsTest
      - version: 2021.3
      - version: 2022.3
      - version: 6000.0
  - project_prefix: UniversalGraphicsTest
      - version: 2021.3
      - version: 2022.3
      - version: 6000.0
  - project_prefix: UniversalGraphicsTestECS
      - version: 2022.3
      - version: 6000.0
  - project_prefix: UniversalStereoGraphicsTest
      - version: 2021.3
      - version: 6000.0



---

{% for test_project in test_projects %}
{% for unity_editor in test_project.unity_editors %}

{% assign project_name = test_project.project_prefix | append: '-' | concat: unity_editor.version %}

{{ project_name }}_Win_DX11_playmode:
    name: {{ project_name }} on Win_DX11_playmode
    agent:
        type: Unity::VM::GPU
        image: graphics-foundation/win10-dxr:stable
        flavor: b1.large
        model: gtx1080
    variables:
        UPM_REGISTRY: https://artifactory-slo.bf.unity3d.com/artifactory/api/npm/upm-candidates
        UTR_VERSION: current
    dependencies:
      -  path: .yamato/_editor.yml#editor:priming:{{ unity_version.name }}:windows
         rerun: on-new-revision
    commands:
      -  curl -s https://artifactory.prd.it.unity3d.com/artifactory/unity-tools-local/utr-standalone/utr.bat --output TestProjects/{{ project_name }}/utr.bat
      -  pip install unity-downloader-cli --index-url https://artifactory.prd.it.unity3d.com/artifactory/api/pypi/pypi/simple --upgrade
      -  cd TestProjects/{{ project_name }} && unity-downloader-cli --source-file ../../unity_revision_{{ unity_version.name }}.txt -c editor -c il2cpp  --wait --published-only
#      -  cd TestProjects/{{ project_name }} && utr --scripting-backend=Mono2x --suite=playmode --suite=playmode --testproject=. --editor-location=.Editor --artifacts_path=test-results --extra-editor-arg="-force-d3d11" --zero-tests-are-ok=1
      -  cd TestProjects/{{ project_name }} && utr --suite=playmode --testproject=. --editor-location=.Editor --artifacts_path=test-results --extra-editor-arg="-force-d3d11"
    timeout: 360000
    retries: 1
    triggers:
        branches:
          only:
          - "/.*/"
    artifacts:
        logs:
            paths:
              -  "**/test-results/**"
{% endfor %}
{% endfor %}
