{% metadata_file .yamato/UnityToonShader.metafile %}

#
#
#
  
---

{% for editor in test_editors %}
{% for platform in platforms %}

{% assign platform_type = platform.platform_type %}

promotion_test_{{ platform_type.name }}_{{ editor.version }}:
  name : Test {{ yamato_name }} Promotion {{ editor.version }} on {{ platform_type.name }}
  agent:
    type: {{ platform_type.type }}
    image: {{ platform_type.image }}
    flavor: {{ platform_type.flavor}}
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package test --unity-version {{ editor.version }} --package-path com.unity.toonshader
  artifacts:
    {{ yamato_name }}_promotion_test_results:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/{{ yamato_name }}-pack.yml#pack
{% endfor %}
{% endfor %}

promote:
  name: Promote {{ yamato_name }} to Production
  agent:
  
    type:   {{ promote_platform.type }}
    image:  {{ promote_platform.image }}
    flavor: {{ promote_platform.flavor }}
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package promote --package-path com.unity.toonshader
  triggers:
    tags:
      only:
        - /^(r|R)elease-\d+\.\d+\.\d+(-preview(\.\d+)?)?$/
  artifacts:
    {{ yamato_name }}_promote_artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/{{ yamato_name }}-pack.yml#pack  
{% for editor in test_editors %}
{% for platform in platforms %}
{% assign platform_type = platform.platform_type %}
    - .yamato/{{ yamato_name }}-promotion.yml#promotion_test_{{ platform_type.name }}_{{ editor.version }}
{% endfor %}
{% endfor %}
